<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online from Delivery Restaurants</title>
    <link rel="stylesheet" href="/Project 1/css/style.css">
    <link rel="shortcut icon" href="/Project 1/icons8-kawaii-french-fries-100.png" >
</head>
<body>
    <header>
        <div>
        <img src="/Project 1/img/zomato_logo.avif" alt="zomato_logo" width="150">
        </div>
        <div>
        <form action="js/script.js">
            <label for="search">Search</label>
            <input type="text" placeholder="Search for Restaurants, Cuisine or a dish">
        </form>
        </div>
        <div>
        <button>Log in</button>
        <button>Sign up</button>
        </div>
    </header>
    <main>
        <div>
            <label for="dining">Dining Out</label>
            <input type="radio" name="type" id="dining">
            <label for="delivery">Delivery</label>
            <input type="radio" name="type" id="delivery">
            <label for="nightlife">Nightlife</label>
            <input type="radio" name="type" id="nightlife">
        </div>
        <h2>    Inspiration for your Order</h2>
        <img src="/Project 1/img/biryani.avif" alt="Biryani" width="100">
        <img src="/Project 1/img/burger.avif" alt="burger" width="100">
        <img src="/Project 1/img/cake.avif" alt="cake" width="100">
        <img src="/Project 1/img/chicken.avif" alt="chicken" width="100">
        <img src="/Project 1/img/pizza.avif" alt="pizza" width="100">
        <img src="/Project 1/img/shawrma.avif" alt="shawrma" width="100">
        <h2>    Top Brands for you</h2>
        <img src="/Project 1/img/brands/burgerking.png" alt="burgerking" width="100">
        <img src="/Project 1/img/brands/creamstone.avif" alt="creamstone" width="100">
        <img src="/Project 1/img/brands/dominos.avif" alt="dominos" width="100">
        <img src="/Project 1/img/brands/kfc.avif" alt="kfc" width="100">
        <img src="/Project 1/img/brands/mcdonalds.avif" alt="mcdonalds" width="100">
        <img src="/Project 1/img/brands/PistaHouse.avif" alt="PistaHouse" width="100">
        <h2>    Explore options near me</h2>
        <button>Popular cuisines near me</button>
        <button>Popular Restaurants types near me</button>
        <button>Top Restaurants Chain</button>
        <button>Cities we deliver to</button>
        <button>Popular Dishes near me</button>
    </main>
    <footer>
        By continuing past this page, you agree to our Terms of Service, Cookie Policy, Privacy Policy and Content Policies. All trademarks are properties of their respective owners. 2008-2025 © Zomato™ Ltd. All rights reserved.
    </footer>
    <script src="/Project 1/js/script.js"></script>
</body>
</html>
